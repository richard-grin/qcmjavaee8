<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

  <ui:composition template="/WEB-INF/templates/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{bundle.Login_Titre}"></h:outputText>
    </ui:define>
    <ui:define name="content">
      <h:messages errorStyle="font-weight: bold; color: red;"
                  globalOnly="true"/>
      <h:form id="form">
        <h:outputText value="#{bundle.Login_Message}"/>

        <h:panelGrid columns="3">
          <h:outputText value="#{bundle.identifiant}"/>
          <h:inputText id="login" value="#{loginBean.nom}" 
                       required="true"
                       requiredMessage="Vous devez entrer un nom de login"/>
          <h:message for="login" errorStyle="font-weight: bold; color: red;"/>
          <h:outputText value="#{bundle.motDePasse}"/>
          <h:inputSecret id="mot_de_passe"
                         value="#{loginBean.motDePasse}"
                         required="true"
                         requiredMessage="Vous devez entrer un mot de passe"/>
          <h:message for="mot_de_passe" errorStyle="font-weight: bold; color: red;"/>
        </h:panelGrid>
        <p><h:commandButton value="#{bundle.Login_Login}" action="#{loginBean.login}"/></p>
      </h:form>
      <h:form>
        <!-- Cas où l'utilisateur a oublié son mot de passe
               ou n'a pas encore de compte. -->
        <h:panelGrid columns="2">
          <h:outputLabel value="#{bundle.oubliMotDePasse}" for="oubliMotDePasse" />
          <h:commandLink id="oubliMotDePasse"
                         action="#{accueilController.oubliMotDePasse()}" 
                         value="#{bundle.cliquerIci}" immediate="true"/>
          <h:outputLabel value="#{bundle.pasDeCompte}" for="NouveauCompte" />
          <h:commandLink id="NouveauCompte"
                         action="#{accueilController.inscription()}" 
                         value="#{bundle.cliquerIci}" immediate="true"/>
        </h:panelGrid>
      </h:form>

    </ui:define>
  </ui:composition>
</html>
