<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <body>

    <ui:composition template="/WEB-INF/templates/template_admin.xhtml">

      <ui:define name="top">
        Supprimer un utilisateur
      </ui:define>

      <ui:define name="content">
        <f:view>

          <h:form>
            <h1><h:outputText value="Cocher les utilisateurs Ã  supprimer"/></h1>
            <p:dataTable value="#{supprimerUtilisateur.allLogins}" var="item"
                         selection = "#{supprimerUtilisateur.logins}" rowKey="#{item.login}"
                         >
              <p:column selectionMode = "multiple" />
              <p:column>
                <f:facet name="header">
                  <h:outputText value="Login"/>
                </f:facet>
                <h:outputText value="#{item.login}"/>
              </p:column>
              <p:column>
                <f:facet name="header">
                  <h:outputText value="Email"/>
                </f:facet>
                <h:outputText value="#{item.email}"/>
              </p:column>
              
            </p:dataTable>
            <h:commandButton id="bubmit" value="Supprimer"/>
          </h:form>
        </f:view>

      </ui:define>

    </ui:composition>

  </body>
</html>
